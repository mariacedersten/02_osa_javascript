<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 01 Osa</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./layout.css" />
  </head>
  <body>
    <h1>Hei JavaScript</h1>
    <p>Kirjoitan sinulla nyt ensimmäistä kertaa.</p>
    <p>
      Tehtävänä on koodata JavaScriptillä keskusteluikkuna, johon lisätään
      sisältö "Hyvää huomenta!" (alert)
    </p>
    <p>Toisena tehtävänä kirjoita selaimen konsoliin jotakin. (console.log)</p>
    <!-- JavaScript lisätään bodyn loppuun, jotta se suoritaaan vasta kun koko DOM-rakenne on valmis-->
    <script>
      // javascrip-kommentti alkaa 2 kauttaviivalla (pikanäppäin <COMMAND + shift + 7>)
      alert("Hyvää Huomenta!");
      console.log("Tämä tekisi tulostuu selaimen konsoliin.");
      let numerot = [1, 3, 5, 7];
      // tulosta selaimen konsoliin muuttujan numerot sisältö
      console.log(numerot);
      // poistaa muuttujasta numerot luku 7
      numerot.pop(7);
      // tulosta selaimen konsoliin muuttujan numerot sisältö
      console.log(numerot);
      // lisää muuttujaan numerot uusi luku 7 ja 9
      numerot.push(7);
      numerot.push(9);
      // tulosta selaimen konsoliin muuttujan numerot sisältö
      console.log(numerot);
    </script>
  </body>
</html>
